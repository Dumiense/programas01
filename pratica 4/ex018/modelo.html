<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco de números</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Banco de números</h1>
    </header>
    <section>
      <div>
        <p>
          Número (entre 1 e 100) <input type="number" id="txtn" />
          <input type="button" value="Adicionar" onclick="add()" />
        </p>
        <select id="selp" size="10"></select>
        <input type="button" value="Finalizar" onclick="fin()" />
      </div>
      <div id="res"></div>
    </section>
    <footer>
      <p>&copy; marca</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
